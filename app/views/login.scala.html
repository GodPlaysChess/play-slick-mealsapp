@(form: Form[(String, String)])(implicit flash: Flash)

<html>
    <head>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/login.css")'>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    </head>
    <body>

    @helper.form(routes.AuthController.authenticate()) {

        @form.globalError.map { error =>
            <p class="error">
                @error.message
            </p>
        }
        
        <p>@form.error("err").map(err => err.message)</p>
        

        @flash.get("success").map { message =>
            <p class="success">
                @message
            </p>
        }

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Sign in</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                        <form class="form-signin">
                            <input name="email" type="text" class="form-control" placeholder="Email" required autofocus value="@form("email").value">
                            <input name="password" id="password" type="password" class="form-control" placeholder="Password" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" name="action" id="loginbutton" value="login">
                                Sign in</button>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" name="action" id="loginbutton" value="new">
                                New user</button>
                            <label class="pull-left with-error">@form.error("err").map(err => err.message)</label>
                            <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    }
    </body>
</html>
