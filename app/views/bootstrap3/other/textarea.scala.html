@(field: Field, rows: String = "3", label: String = "CHANGEME", placeholder: String = "../../../../public", help: String = "../../../../public")

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label">@label</label>
    <div class="col-sm-10">
      <textarea class="form-control"
                rows="@rows" 
                id="@field.id" 
                name="@field.name" 
                placeholder="@placeholder" 
                >@field.value.getOrElse("../../../../public")</textarea>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
