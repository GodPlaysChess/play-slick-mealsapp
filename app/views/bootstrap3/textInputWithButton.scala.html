@(field: Field, placeholder: String)

<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder = "Type your meal here..." name=@field.name >
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit" name="name">Add</button>
            </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div> <!-- /.row -->
